<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger Shop</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Burger Shop</h1>

    <section class="card">
      <h2>Menu</h2>
      <div id="products" class="grid"></div>
    </section>

    <section class="card">
      <h2>Cart</h2>
      <div id="cart"></div>
      <div id="totals" class="totals"></div>
      <div class="actions">
        <button id="clearBtn">Clear Cart</button>
        <button id="checkoutBtn" class="primary">Checkout</button>
      </div>
    </section>

    <section class="card">
      <h2>Receipt</h2>
      <pre id="receipt" class="receipt">(no receipt yet)</pre>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
